<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation | blissUI</title>
    <script
      src="https://kit.fontawesome.com/c4a6224059.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../bliss.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="light">
    <!-- nav bar -->
    <div class="navbar container">
      <nav class="navbar-nav">
        <a href="../index.html" class="navbar-brand">blissUI</a>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="../documentation/index.html">Documentation</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- content -->
    <div class="flex rel">
      <!-- sidebar content -->
      <aside class="sidebar flex fd-c">
        <a class="mt-2" href="#avatar">Avatar</a>
        <a class="mt-2" href="">Alert</a>
        <a class="mt-2" href="">Badge</a>
        <a class="mt-2" href="">Button</a>
      </aside>

      <!-- main content -->
      <div class="main">
        <!-- Avatar Component -->
        <div id="avatar" class="avatar ml-2 newline">
          <h3>Avatar</h3>
          <div class="avatars flex fd-c mb-2">
            <p class="text-content">Avatar with different sizes.</p>
            <div class="images">
              <img class="av-sm mr-2" src="../assets/astro.png" alt="astro" />
              <img class="av-md mr-2" src="../assets/astro.png" alt="astro" />
              <img class="av-lg mr-2" src="../assets/astro.png" alt="astro" />
              <img class="av-xl mr-2" src="../assets/astro.png" alt="astro" />
            </div>
            <iframe src="https://www.thiscodeworks.com/embed/61f931031e1df400153793fe" style="width: 100%; height: 185px" frameborder="0">
            </iframe>
          </div>
          <p class="text-content">Avatar with status on profile picture.</p>
          <div class="flex mb-2">
            <div class="rel mb-2">
              <img class="av mr-2" src="../assets/astro.png" alt="astro" />
              <span class="status red"></span>
            </div>
            <div class="rel mb-2">
              <img class="av mr-2" src="../assets/astro.png" alt="astro" />
              <span class="status green"></span>
            </div>
            <div class="rel mb-2">
              <img class="av mr-2" src="../assets/astro.png" alt="astro" />
              <span class="status gray"></span>
            </div>
            <div class="rel mb-2">
              <i class="fas fa-bell"></i>
              <span class="status green"></span>
            </div>
            <iframe src="https://www.thiscodeworks.com/embed/61f96efe1e1df4001537944c" style="width: 100%; height: 350px" frameborder="0">
            </iframe>
          </div>
        </div>
        <!-- Avatar end -->
      </div>
      <!-- main class end -->
    </div>
    <!-- content div end -->
  </body>
</html>
